name: app
type: app
version: "1.0"
platform: esp8266
platforms:
__ALL_PLATFORMS__
author: mongoose-os
description: My test app
sources:
- __APP_ROOT__/libs/mylib1/src/mylib1_src1.c
- __APP_ROOT__/libs/mylib2/src/mylib2_src1.c
- __APP_ROOT__/app/build/gen/mgos_deps_init.c
filesystem:
- __APP_ROOT__/libs/mylib1/fs/mylib1_file1
modules:
- name: mongoose-os
  location: https://github.com/cesanta/mongoose-os
  version: "0.01"
config_schema:
- - mylib1
  - o
  - title: mylib1 settings
- - mylib3
  - o
  - title: mylib3 settings
build_vars:
  BOARD: ""
  MGOS: "1"
  MGOS_HAVE_CORE: "1"
  MGOS_HAVE_MYLIB1: "1"
  MGOS_HAVE_MYLIB2: "1"
  MGOS_HAVE_MYLIB3: "1"
cdefs:
  MGOS: "1"
  MGOS_HAVE_CORE: "1"
  MGOS_HAVE_MYLIB1: "1"
  MGOS_HAVE_MYLIB2: "1"
  MGOS_HAVE_MYLIB3: "1"
libs_version: "0.01"
modules_version: "0.01"
mongoose_os_version: "0.01"
manifest_version: "2018-08-29"
libs_handled:
- lib:
    name: core
    location: https://github.com/mongoose-os-libs/core
  path: __APP_ROOT__/libs/core
  version: "0.01"
  user_version: "1.0"
- lib:
    name: mylib1
    location: https://github.com/mongoose-os-libs/mylib1
  path: __APP_ROOT__/libs/mylib1
  init_deps:
  - core
  sources:
  - __APP_ROOT__/libs/mylib1/src/mylib1_src1.c
  version: "0.01"
  user_version: "1.0"
- lib:
    name: mylib2
    location: https://github.com/mongoose-os-libs/mylib2
  path: __APP_ROOT__/libs/mylib2
  init_deps:
  - core
  - mylib1
  sources:
  - __APP_ROOT__/libs/mylib2/src/mylib2_src1.c
  version: "0.01"
  user_version: "1.0"
- lib:
    name: mylib3
    location: https://github.com/mongoose-os-libs/mylib3
  path: __APP_ROOT__/libs/mylib3
  init_deps:
  - core
  - mylib2
  version: "0.01"
  user_version: "1.0"
init_deps:
- core
- mylib1
- mylib2
- mylib3
